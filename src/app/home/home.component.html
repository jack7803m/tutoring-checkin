<div class="h-full w-full flex flex-row justify-center items-center">
  <div
    class="bg-white p-6 w-96 max-h-full max-w-full h-auto rounded-md container"
    [ngClass]="showJoin ? 'showJoinContainer' : ''"
  >
    <div class="flex flex-col space-y-6">
      <div class="">
        <button routerLink="/host" class="button button-shadow secondary">
          Host
        </button>
      </div>
      <div class="flex flex-col space-y-2">
        <button
          (click)="expandJoin()"
          class="button button-shadow primary z-10 relative"
        >
          Join
        </button>
        <div class="w-full p-2 pt-0">
          <!-- TODO: add an input format requirement -->
          <input
            type="text"
            placeholder="Room Code"
            class="w-full rounded-sm border-2 p-2 border-black z-0 relative joinInput"
            [ngClass]="showJoin ? 'showJoinInput' : ''"
            style="text-align: center"
          />
        </div>
      </div>
    </div>
  </div>
</div>
